<html>

<body onload="init()">

    <h1>Einkaufsliste</h1>

    <form action="javascript:submit();">

        <select id="unit" placeholder="Einheit" required>

            <option value="l">Liter</option>    
            <option value="g">Gramm</option>

            </select>
                <input id="product" placeholder="Produkt" required>
                <input type="submit" value="Hinzufügen">
    </form>

    <table id="list">
    </table>

    <script src="Js teil 2Kor.js"></script>
