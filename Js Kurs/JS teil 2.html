<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Js teil 2.css">
    <meta charset="utf-8">
</head>
<body>

    <h1>Einkaufsliste</h1>

    <form action="javascript:submit();">
        <input id="num" type="number" min="1" placeholder="Anzahl" required onChange="showInputN()">
        <select id="unit" onChange="showInputE(this)" placeholder="Einheit" required>
            <option value="e">Einheit</option>
            <option value="x">Stück</option>
            <option value="l">Liter</option>
            <option value="g">Gramm</option>
            <option value="kg">Kilo</option>
        </select>
        <input id="product" placeholder="Produkt" required onChange="showInputP()">
        <input type="submit" value="Hinzufügen" onclick="copy()">
        </form>
    <table id="myTable">
        <thead>
            <tr>
                <td id="displayN"></td>
                <td id="displayE"></td>
                <td id="displayP"></td>
            </tr>
        </thead>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script src="Js teil 2.js"></script>
</body>
</html>
